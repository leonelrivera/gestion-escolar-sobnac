version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: sobnac-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Solo lo exponemos a localhost por seguridad
      - "127.0.0.1:5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sobnac-backend
    restart: always
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
      - JWT_SECRET=${JWT_SECRET}
      # Si hay CORS estricto en el backend, a√±adir la URL del frontend:
      # - FRONTEND_URL=https://gestion-escolar-soberania-nacional.tierradelfuego.edu.ar
    ports:
      - "127.0.0.1:3001:3001"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Nota: Next.js 'incrusta' esta variable en el JS durante el build
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    container_name: sobnac-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  postgres_data:
